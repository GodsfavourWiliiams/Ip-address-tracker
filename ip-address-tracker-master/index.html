<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    <!-- <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> -->
    <link rel="stylesheet" href="style.css">
    <title>IP Address Tracker</title>
</head>

<body>
    <div class="">
        <div class="background-heading d-flex flex-column justify-content-center align-items-center">
            <h1 class="">IP Address Tracker</h1>
            <p class='error-msg '></p>
            <label for="">
        <input class="user-address" type="text" name="" value="" placeholder="Search for any IP address or domain">
        <button class="btn-submit" type="button" name="button"></button>
      </label>
            <div class="address-info">
                <div class="px-3">
                    <h4 class="address-text">IP Address</h4>
                    <p class="input-result" id="ip-address-text"></p>
                </div>
                <div class="px-3">
                    <h4 class="address-text">Location</h4>
                    <p class="input-result" id="location-text"></p>
                </div>
                <div class="px-3">
                    <h4 class="address-text">Timezone</h4>
                    <p class="input-result" id="timezone-text">UTC </p>
                </div>
                <div class="px-3">
                    <h4 class="address-text">ISP</h4>
                    <p class="input-result" id="isp-text"></p>
                </div>
            </div>
        </div>
        <div id="mapid">

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
